<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>会員登録</h1>
    <form class="js_signup_create_form" action="{% url "signup/create" %}" method="POST">
        {% csrf_token %}
        <div>
            <p>名前</p>
            <input type="text" name="name">
        </div>
        <div>
            <p>パスワード</p>
            <input type="password" name="password">
        </div>
        <button class="js_signup_create_button" type="button">登録する</button>
    </form>
    <script src="{% static "bundle.js" %}"></script>
</body>
</html>
