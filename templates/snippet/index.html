{% extends "base/index.html" %}

{% block title %}snippet list{% endblock title %}

{% block body %}
<h1>スニペット一覧</h1>
{% for snippet in snippet_list %}
<a href={% url "snippet/detail" snippet.id %}>
    <li>{{snippet.id}}</li>
    <li>{{snippet.title}}</li>
</a>
<hr>
{% endfor %}
<a href={% url "snippet/new" %}>スニペット作成</a>
{% endblock body %}
